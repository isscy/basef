spring:
    application:
        name: basef-gateway
    profiles:
        active: dev
    cloud:
        config:
            fail-fast: true
            discovery:
                service-id: basef-config
                enabled: true
            profile: ${spring.profiles.active}
            label: master
server:
    port: 8888
logging:
    level:
        cn:
            ff: debug



---
spring:
    profiles: dev
eureka:
    instance:
        prefer-ip-address: true
        lease-renewal-interval-in-seconds: 5
        lease-expiration-duration-in-seconds: 20
    client:
        serviceUrl:
            defaultZone: http://localhost:9001/eureka/
        registry-fetch-interval-seconds: 10
zuul:
    host:
        connect-timeout-millis: 990000
        socket-timeout-millis: 990000
    sensitive-headers:
    add-host-header: true


management:
    security:
        enabled: false
#认证服务器地址

auth:
    server: http://localhost:9112

security:
    basic:
        enabled: false
    encode:
        key: '1234567887654321' #必须16位
    validate:
        code: false
        preview: true
    sessions: stateless
    oauth2:
        client:
            client-id: web
            client-secret: webApp
        resource:
#            jwt:
#                key-uri: ${auth.server}/oauth/token_key #解析jwt令牌所需要密钥的地址
            user-info-uri:  ${auth.server}/user
            prefer-token-info: false


